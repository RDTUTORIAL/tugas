<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.ibb.co.com/Rpcwbcq/danis.jpg" id="danisimg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Profile Danis</h5>
                        <p class="card-text">Berisi profile tentang bang jabrik yg keren.</p>
                        <a href="#" onclick="danis()" class="btn btn-primary">Lihat Selengkapnya</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.ibb.co.com/KmdBVjC/20240821-154140.jpg" id="putraimg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Profile Putra</h5>
                        <p class="card-text">Berisi profile tentang starboy padang galak.</p>
                        <a href="#" onclick="putra()" class="btn btn-primary">Lihat Selengkapnya</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://i.ibb.co.com/rH8hGpN/20240821-154156.jpg" id="sadewaimg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Profile Sadewa</h5>
                        <p class="card-text">Berisi profile tentang sedawa.</p>
                        <a href="#" onclick="sadewa()" class="btn btn-primary">Lihat Selengkapnya</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
